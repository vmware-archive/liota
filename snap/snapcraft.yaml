name: liota 
version: '0.3' 
summary: Little IoT Agent allows developers easy interaction with IoT Edge system data.
description: |
  Little IoT Agent (liota) is an open source project offering some convenience for 
  IoT solution developers in creating IoT Edge System data orchestration applications. 

architectures: [x86, amd64]
grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:
  liota:
    plugin: python
    python-version: python2
    source: .
    requirements: ./requirements.txt

